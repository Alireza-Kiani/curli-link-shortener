<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CURLi">
    <meta name="theme-color" content="#42a5f5">
    <!-- Primary Meta Tags -->
    <title>CURLi - URL Shortener</title>
    <meta name="title" content="CURLi - URL Shortener">
    <meta name="description" content="Shorten your link in a second">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://curli.ir/">
    <meta property="og:title" content="CURLi - URL Shortener">
    <meta property="og:description" content="Shorten your link in a second">
    <meta property="og:image" content="https://curli.ir/images/card.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="https://curli.ir/images/card.png">
    <meta property="twitter:url" content="https://curli.ir/">
    <meta property="twitter:title" content="CURLi - URL Shortener">
    <meta property="twitter:description" content="Shorten your link in a second">
    <meta property="twitter:image" content="https://curli.ir/images/card.png">
    <link rel="apple-touch-icon" href="/images/icons/favicon-blue.png">
    <link rel="manifest" href="./pwa/manifest.webmanifest">
    <link rel="icon" type="image/png" href="./images/favicon-blue.png" sizes="192x192">
    <title>Your link was not found!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style/clouds.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<section class="full-height-centered" id="app">
    <label class="max-width-800">
        <h1 class="error">404</h1>
        <h2 class="has-text-centered is-clickable has-text-white sub-error"><a href="http://www.curli.ir" class="is-size-3 has-text-white">back to the home page</a></h2>
    </label>

    <div class="cloud-wrapper">
        <div class="x1">
            <div class="cloud"></div>
        </div>
        <div class="x2">
            <div class="cloud"></div>
        </div>
        <div class="x3">
            <div class="cloud"></div>
        </div>
        <div class="x4">
            <div class="cloud"></div>
        </div>
        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>
</section>
</body>
</html>
